{% extends 'index.html' %}

{% block stats %}
<!-- Chart canvas -->
<div id="chartdiv"></div>

<script>
    $(document).ready(function(){

        // Use path to set endpoint for chart
        let pathname = window.location.pathname;
        let endpoint = '/api' + pathname + '/'  + Cookies.get('chart') + '/' + Cookies.get('period');

        // get chart data from api
        get_graph_data(endpoint);
    });
</script>
{% endblock stats %}
